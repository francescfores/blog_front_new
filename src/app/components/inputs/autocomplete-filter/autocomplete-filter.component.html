  <mat-form-field class="flex items-center text-textPrimary" [formGroup]="formGroupParent" style="margin-bottom: -1em"
                  [class]="'block border-2 border-textSecondary bg-bgTern rounded-md mb-0 w-full h-8  text-textPrimary'">
    <input [class]="'text-sm text-textPrimary'" type="text" matInput [formControl]="myControl" [matAutocomplete]="auto"
           placeholder="Select option"
           formControlName="{{formGroupControlName}}">
    <mat-autocomplete
      [class]="'bg-bgTern rounded-b-md text-textPrimary'" 
      #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="addNewItem($event)">
      @for (option of filteredOptions | async; track option) {
        <mat-option  [class]="'text-textPrimary'" [value]="option">{{option.name}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
