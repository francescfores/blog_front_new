<div class="{{statStyle}}">
  <div class="relative m-0 mb-8 overflow-hidden rounded-none border-b border-white/20 bg-transparent
           bg-clip-border pb-8 text-center  shadow-none">
    <p class="block font-sans text-sm font-normal uppercase leading-normal  antialiased">
      {{statTitle}}
    </p>
    <h1 class="mt-6 flex justify-center gap-1 font-sans text-7xl font-normal tracking-normal  antialiased">
      <span class="mt-2 text-4xl">$</span>{{statSubtitle}}
      <span class="self-end text-4xl">/mo</span>
    </h1>
  </div>
  <div class="p-0">
    <ul  class="flex flex-col gap-4">
      <li class="flex items-center gap-4" *ngFor="let item of this.statItems;">
        <span class="rounded-full border border-white/20 bg-white/20 p-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            aria-hidden="true"
            class="h-3 w-3"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5"
            ></path>
          </svg>
        </span>
        <p class="block font-sans text-base font-normal leading-relaxed text-inherit antialiased">
          {{item}}
        </p>
      </li>

    </ul>
  </div>
  <div class="w-full mt-12 p-0">
    <app-button-default
      *ngIf="statButtonLeft"
      [statStyle]="statButtonLeftStyle"
      [statTitle]="statButtonLeftTitle"
      [statIconName]="statButtonLeftIcon"
      [statIconPosition]="statButtonLeftIconPosition">
      <!--      [statStyle]="statButtonLeftStyle"-->
    </app-button-default>
    <app-button-default
      *ngIf="statButtonRight"
      [statStyle]="statButtonRightStyle"
      [statTitle]="statButtonRightTitle"
      [statIconName]="statButtonRightIcon"
      [statIconPosition]="statButtonRightIconPosition">
      <!--      [statStyle]="statButtonRightStyle">-->
    </app-button-default>
  </div>
</div>
