<div
  [ngClass]="{ 'w-64 px-4': sidebarOpen, 'w-0 ': !sidebarOpen  }"
  class=" flex-grow-0 flex-shrink-0 left-0  bg-bgPrim
       px-0   z-50
        duration-500 transition-all
       h-full gap-12  fixed overflow-y-auto scrollbar-corner-bgPrim overflow-hidden sm:overflow-x-hidden pb-2
      ">
  <div class="flex">
    <button
      class=' h-16 py-4 px-4 flex-grow-0 flex-shrink-0  items-start flex flex-col rounded  justify-center
       group pr-2 transition-all duration-500' (click)="toggleSidebar()">
      <div [ngClass]="{
        'h-0.5 w-4 mb-1 bg-primary transition ease transform duration-300':true,
        'rotate-45 translate-y-1.5 opacity-50 group-hover:opacity-100' : sidebarOpen,
        'opacity-50 group-hover:opacity-100': !sidebarOpen}"> </div>
      <div [ngClass]="{
        'h-0.5 w-4 mb-1 bg-primary transition ease transform duration-300':true,
        'opacity-0' : sidebarOpen,
        'opacity-50 group-hover:opacity-100': !sidebarOpen}">        </div>
      <div [ngClass]="{
        'h-0.5 w-4  mb-1 bg-primary transition ease transform duration-300':true,
        '-rotate-45 -translate-y-1.5 opacity-50 group-hover:opacity-100' : sidebarOpen,
        'opacity-50 group-hover:opacity-100': !sidebarOpen}">
      </div>
    </button>
    <div class="flex py-4 px-8 justify-center items-center flex-grow-0 flex-shrink-0 ">
      <div>
        <img *ngIf="!isDarkEnable" class="w-6" src="./assets/img/logo/thunder_logo_dark.png" >
        <img *ngIf="isDarkEnable" class="w-6" src="./assets/img/logo/thunder_logo.png" >
      </div>
      <div class="text-xl text-textSecondary tracking-wide ml-2 font-semibold">Thunder</div>
    </div>
  </div>
  <app-menu-auth ></app-menu-auth>

</div>
