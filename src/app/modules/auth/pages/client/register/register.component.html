
<form  [formGroup]="loginForm">
  <div class="w-full  min-h-screen flex justify-center items-center ">
    <div class="p-10 border-[1px]  border-bgTern rounded-md flex flex-col items-center space-y-3">
      <div class="py-8">
        <img *ngIf="isDarkEnable" class="w-10" src="./assets/img/logo/thunder_logo_dark.png" >
        <img *ngIf="!isDarkEnable" class="w-10" src="./assets/img/logo/thunder_logo.png" >
      </div>
      <div class="text-center mb-3 flex justify-center items-center">
        <h3 class=" text-3xl text-textPrimary font-bold">Crear cuenta</h3>
      </div>
      <div class="flex flex-col space-y-1">
        <input
          type="email" formControlName="email" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f['email'].errors }"
          class="p-3 border-[1px] border-bgTern rounded-full w-80" placeholder="E-Mail" />
        <div *ngIf="submited && f['email'].errors" >
          <div *ngIf="f['email'].errors['required']">Correo electronico requerido</div>
        </div>
      </div>
      <div class="flex flex-col space-y-1">
        <input formControlName="password" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f['password'].errors }"
               class="p-3 border-[1px] border-bgTern rounded-full w-80" placeholder="Contrase単a" />
        <div *ngIf="submited && f['password'].errors">
          <div *ngIf="f['password'].errors['required']">Se requiere contrase単a</div>
        </div>

      </div>
      <div class="flex flex-col space-y-1">
        <input formControlName="password" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f['password'].errors }"
               class="p-3 border-[1px] border-bgTern rounded-full w-80" placeholder="Repetir contrase単a" />
        <div *ngIf="submited && f['password'].errors">
          <div *ngIf="f['password'].errors['required']">Se requiere contrase単a</div>
        </div>

      </div>
      <div class="flex flex-col space-y-5 w-full">
        <button [disabled]="loading"
                (click)="register()" class="w-full bg-[#c94e4f] rounded-3xl p-3 text-white font-bold transition duration-200 hover:bg-[#a53e3e]">Aceptar</button>
        <div class="flex items-center justify-center border-t-[1px] border-t-bgTern w-full relative">
          <div class="-mt-1 font-bod px-5 absolute bg-bgSeco text-textPrimary">O</div>
        </div>
        <button [routerLink]="['/auth/login']" class="w-full border-bgTern border-[1px] rounded-3xl p-3 text-textPrimary font-bold transition duration-200">Login</button>
      </div>
      <!--
      <div class="flex space-x-1 p-10 text-sm">
        <p class="hover:underline cursor-pointer">German</p>
        <div class="border-r-[1px] border-r-slate-300"></div>
        <p class="font-bold hover:underline cursor-pointer">English</p>
      </div>
      -->
    </div>
  </div>
</form>
