<form  [formGroup]="loginForm">
  <div class="w-full  min-h-screen flex justify-center items-center ">
    <div class="p-10 border-[1px]  border-bgTern rounded-md flex flex-col items-center space-y-3">
      <div class="py-4">
        <img *ngIf="isDarkEnable" class="w-10" src="./assets/img/logo/thunder_logo_dark.png" >
        <img *ngIf="!isDarkEnable" class="w-10" src="./assets/img/logo/thunder_logo.png" >      </div>
      <input value="superadmin@gmail.com"
             type="email" formControlName="email" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f['email'].errors }"
             class="p-3 border-[1px] border-bgTern rounded-full" placeholder="E-Mail" />
      <div *ngIf="submited && f['email'].errors" >
        <div *ngIf="f['email'].errors['required']">Correo electronico requerido</div>
      </div>
      <div class="flex flex-col space-y-1">
        <input type="password" value="123456" formControlName="password" [ngClass]="{ 'border-solid border-b-2 border-b-red-500': submited && f['password'].errors }"
               class="p-3 border-[1px] border-bgTern rounded-full" placeholder="Password" />
        <p class="font-bold text-textPrimary">Forgot password?</p>
        <div *ngIf="submited && f['password'].errors">
          <div *ngIf="f['password'].errors['required']">¿Se te olvidó tu contraseña?</div>
        </div>
      </div>
      <div class="flex flex-col space-y-5 w-full">
        <button [disabled]="loading"
                (click)="logIn()" class="w-full bg-primary hover:bg-secondary rounded-3xl p-3 text-white font-bold transition duration-200 ">Log in</button>
        <button [routerLink]="['/auth/admin/register']" class="w-full border-bgTern border-[1px]
           rounded-3xl p-3 text-textPrimary font-bold transition duration-200">Registrarse</button>
        <a [routerLink]="['/auth/login']" class="w-full border-bgTern text-center
      border-[1px] rounded-3xl p-3 text-textPrimary font-bold transition duration-200">client</a>
      </div>
      <!--
      <div class="flex space-x-1 p-10 text-sm">
        <p class="hover:underline cursor-pointer">German</p>
        <div class="border-r-[1px] border-r-slate-300"></div>
        <p class="font-bold hover:underline cursor-pointer">English</p>
      </div>
       -->
    </div>
  </div>
</form>
