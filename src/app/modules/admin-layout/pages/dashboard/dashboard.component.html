<div class="flex flex-wrap">
 <div class="w-full px-4 py-3 ">
    <div class="text-textPrimary  grid grid-cols-12 gap-4 shadow-lg rounded bg-bgPrim p-4">
      <div class="col-span-4 flex items-center justify-start">
        <h2 class="text-xl font-semibold">Filter by date</h2>
      </div>
      <div class="col-span-8 grid grid-cols-12 gap-4" >
        <div class="col-span-5 flex flex-col justify-start ">
          <input type="date" class="bg-bgSeco  form-input rounded" [(ngModel)]="selectedDateStart" (change)="onDateChangeStart($event)">
        </div>
        <div class="col-span-5 flex flex-col justify-start ">
          <input type="date" class="bg-bgSeco form-input rounded" [(ngModel)]="selectedDateEnd" (change)="onDateChangeEnd($event)">
        </div>
        <div class="col-span-2 flex flex-col h-full">
          <select class="flex h-full bg-bgSeco form-input rounded" [(ngModel)]="selectedTypeFilter" (change)="onTypeFilter($event)">
            <option value="days">Days</option>
            <option value="months">Months</option>
          </select>
        </div>
      </div>
    </div>


  </div>

  <div class="w-full md:w-8/12 mb-4 md:mb-0 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words w-full shadow-lg rounded bg-bgPrim text-textPrimary ">
      <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full max-w-full flex-grow flex-1">
            <!--<h6 class="uppercase text-blueGray-100 mb-1 text-xs font-semibold">
              Overview
            </h6>-->
            <h2 class=" text-xl font-semibold">Gr치fica total usuarios</h2>
          </div>
        </div>
      </div>
      <div class="p-4 flex-auto">

        </div>
      </div>
    </div>

  </div>
  <div class="w-full md:w-4/12 px-4 flex flex-col gap-4">
    <div
      class="relative gap-4 flex flex-col min-w-0 break-words w-full h-full shadow-lg rounded  bg-bgPrim text-textPrimary">
      <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">

            <h2 class="text-sm font-semibold text-textSecondary/50">Filtrado por fechaf</h2>
          </div>
        </div>
      </div>

        <div class="flex gap-10 items-end">
            <i class="fa-solid fa-user-group text-5xl mb-1"></i>
          <p class="text-5xl">{{users.length}}</p>
        </div>
      </div>
    </div>
    <div
      class="relative gap-4 flex flex-col min-w-0 break-words w-full h-full shadow-lg rounded  bg-bgPrim text-textPrimary">
      <div class="rounded-t mb-0 px-4 py-3 bg-transparent">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full max-w-full flex-grow flex-1">
            <!--<h6 class="uppercase text-blueGray-400 mb-1 text-xs font-semibold">
              Performance
            </h6>-->

            <h2 class="text-sm font-semibold text-textSecondary/50">Filtrado por fecha</h2>
          </div>
        </div>
      </div>
      <div class="p-4 flex-auto">
        <!-- Chart -->
        <div class="flex gap-10 items-end">
            <i class="fa-solid fa-user-group text-5xl mb-1"></i>
          <p class="text-5xl">{{users.length}}</p>
        </div>
      </div>
    </div>

  </div>
</div>
