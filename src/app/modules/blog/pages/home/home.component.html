<section class="">
  <app-slider-1></app-slider-1>

 --></section>

<main class="relative bg-bgSeco  z-40">
  <div class="max-w-[70rem] mx-auto px-4 md:px-10 py-10  min-h-screen ">
<!--    <section class="py-10  flex  w-full">-->
<!--      <app-breadcrumbs></app-breadcrumbs>-->
<!--    </section>-->
    <section class="grid grid-cols-1 md:grid-cols-6 gap-20 justify-start items-start "  *ngIf="posts!=null">
      <section class="flex flex-col gap-10 col-span-4 flex-wrap">
        <p class="px-5 text-3xl font-extrabold text-primary  uppercase">Recentlys Published</p>
        <div class="flex flex-col gap-10 ">
          <div *ngFor="let post of posts.data" class="" >
            <div class="flex flex-col gap-10   ">
              <div class="w-full p-5 md:p-5 bg-bgPrim rounded-md ">
                <h6 class="text_font_marvel text-2xl font-extrabold  text-textPrimary">
                  {{post.name}}
                </h6>
                <h4 class="text-lg font-medium leading-snug tracking-normal
                antialiased text-textTertiary">
                  {{post.subname}}
                </h4>
                <div class="py-6">
                  <p class="text-md font-normal leading-relaxed text-inherit antialiased text-textPrimary">
                    {{post.desc}}
                  </p>
                </div>
                <div class="flex flex-wrap gap-2 justify-between pt-0 items-center">
                  <button (click)="goToPost(post.id, post)">
                    <div class="text-sm font-semibold text-primary flex gap-3
                    justify-between items-center">
                      <p>Read More </p>
                      <i class="fas fa-light fa-arrow-right  text-xs"></i>
                    </div>
                  </button>
                  <!-- <app-button3d [title]="''" (click)="goToPost(post.id, post)"
                                [width]="'130px'" [height]="'30px'" [type]="'btn_primary'"  [raise]="5">
                    <div class="flex justify-center items-center uppercase">
                      <p>Read More </p>
                    </div>
                  </app-button3d>
                  <app-button3d [font_color]="'hsl(var(--twc-primary))'" [title]="'ee'"
                                [width]="'130px'" [height]="'30px'" [type]="'btn_priamry'"  [raise]="5">

                  </app-button3d> -->
                  <p class="text-sm font-medium leading-snug tracking-normal
                  antialiased text-textTertiary">
                    {{post.created_at| date:'dd/MM/yyyy' }}
                  </p>
                </div>
              </div>
            </div>
        </div>
        </div>

      </section>
      <section class="flex flex-col col-span-2 flex-wrap md:sticky md:top-[62px] ">
        <div class="w-full  ">
          <div class="md:sticky md:top-[62px]">
            <div class="flex flex-col gap-10">
              <div class="flex flex-col gap-10">
                <p class="text-3xl font-extrabold text-primary uppercase">Categories</p>
                <div class="flex flex-wrap flex  gap-5" >
                  <button (click)="goToCat(category.id, category.name)" *ngFor="let category of categories" class=" py-2 px-4 rounded-md
                  bg-bgTern/60 hover:opacity-75 group flex items-center gap-5 text-lg font-normal leading-snug tracking-normal antialiased ">
                    <p class="text-textSecondary">
                      {{category.name}}
                    </p>
                  </button>
                </div>
              </div>
              <div class="flex flex-col gap-10">
                <p class="text-3xl font-extrabold text-primary  uppercase">Popular Content</p>
                <div class="flex flex-col gap-5">
                  <div *ngFor="let post of posts.data" href="" class="group
                  flex items-center gap-4 text-lg font-semibold leading-snug
                  tracking-normal antialiased " (click)="goToPost(post.id, post)">
                    <svg class="
                    group-hover:translate-x-2  flex-none
                    fas fa-light fa-arrow-right fill-textPrimary
                    text-lg text-secondary transition-all duration-500 ease-in-out"
                    fill="#000000" height="20px" width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="XMLID_222_" d="M250.606,154.389l-150-149.996c-5.857-5.858-15.355-5.858-21.213,0.001 c-5.857,5.858-5.857,15.355,0.001,21.213l139.393,139.39L79.393,304.394c-5.857,5.858-5.857,15.355,0.001,21.213 C82.322,328.536,86.161,330,90,330s7.678-1.464,10.607-4.394l149.999-150.004c2.814-2.813,4.394-6.628,4.394-10.606 C255,161.018,253.42,157.202,250.606,154.389z"></path> </g></svg>
                   <p class="text-textPrimary">
                      {{post.name}}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

  </div>

  <div class="w-full z-40 bg-bgPrim bottom-0 ">
    <svg class=" slider_waves w-full fill-bgSeco" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill-opacity="1" d="M0,160L80,176C160,192,320,224,480,202.7C640,181,800,107,960,80C1120,53,1280,75,1360,85.3L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
  </div>

</main>
