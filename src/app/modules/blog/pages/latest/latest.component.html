<section class="">
  <app-slider-blog></app-slider-blog>
</section>
<main class="relative bg-bgPrim  z-40">
  <div class="max-w-[80rem] mx-auto px-4 md:px-10 py-10  ">
    <!--    <section class="py-10  flex  w-full">-->
    <!--      <app-breadcrumbs></app-breadcrumbs>-->
    <!--    </section>-->
    <section class="grid grid-cols-1 lg:grid-cols-6 gap-20 justify-start items-start "  *ngIf="posts!=null">
      <section class="flex flex-col col-span-4 flex-wrap">
        <p class="text_font_marvel text-lg  font-normal text-primary uppercase">Recentlys Published</p>
        <ng-container *ngFor="let post of posts.data" >
          <app-card [type]="'horizontal'" class="w-full py-5 md:py-10 " >
            <div class="flex flex-col flex-col-reverse md:flex-row md:flex-row-reverse">
              <div class="  md:pt-0 pr-0 "
                   [ngClass]="{'w-2/3  md:pl-10 pt-10':post?.images.length>0,'w-full ':post?.images.length===0}">
                <h6 class="text_font_marvel text-lg font-semibold  text-textPrimary">
                  {{post.name}}
                </h6>
                <h4 class="text-sm font-medium leading-snug tracking-normal antialiased text-textSecondary">
                  {{post.subname}}
                </h4>
                <div class="py-6">
                  <p class="text-base font-normal leading-relaxed text-inherit antialiased text-textPrimary">
                    {{post.desc}}
                  </p>
                </div>
                <div class="flex flex-wrap gap-2 justify-between pt-0 items-center">
                  <app-button3d [title]="''" [font_color]="'hsl(var(--twc-primary))'"
                                [width]="'130px'" [height]="'30px'" [type]="'btn_anchor'"  [raise]="5">
                    <div class="flex gap-3 justify-between items-center uppercase">
                      <p>Read More </p>
                      <i class="fas fa-light fa-arrow-right  text-xs"></i>
                    </div>
                  </app-button3d>
                  <p class="text-sm font-medium leading-snug tracking-normal antialiased text-textSecondary">
                    {{post.created_at| date:'dd/MM/yyyy' }}
                  </p>
                </div>
              </div>
              <div class="w-full md:w-1/3" *ngIf="post?.images.length>0">
                <div class="relative m-0 h-full w-full shrink-0 overflow-hidden rounded-sm rounded-r-none">
                  <img
                    [src]="environment.apiUrl+'storage/blog/posts/'+post.id+'/'+post?.images[0]?.name"
                    alt="image"
                    class="rounded-xl border-solid border-8 border-neutral-900 h-full w-full object-cover"
                  />
                </div>
              </div>
            </div>
          </app-card>
        </ng-container>
        <div *ngIf="posts!=null" class="flex justify-center">
          <nav aria-label="Page navigation example">
            <ul class="flex list-style-none">
              <li class="page-item" *ngFor="let pr of posts.links">
                <a (click)="paginated(pr.label)" [ngClass]="{
              'bg-primary text-white': posts.current_page === pr.label,
              'bg-transparent text-textSecondary': posts.current_page !== pr.label
              }"
                   class="page-link relative block py-1.5 px-3 rounded border-0
              outline-none transition-all
              duration-300 rounded  hover:text-white focus:shadow-none"
                >{{pr.label}}</a>
              </li>
            </ul>
          </nav>
        </div>

      </section>
      <section class="flex flex-col col-span-2 flex-wrap lg:sticky lg:top-[62px]">
        <div class="w-full  ">
          <div class="lg:sticky lg:top-[62px]">
            <div class="flex flex-col">
              <div class="">
                <p class="text_font_marvel text-lg  font-normal  text-primary uppercase">Categories</p>
                <div class="flex flex-col py-5 gap-5" >
                  <a *ngFor="let category of categories" href="" class="group flex items-center gap-5 text-lg font-semibold leading-snug tracking-normal antialiased ">
                    <i _ngcontent-qxo-c41="" class="
                group-hover:translate-x-2
                fas fa-light fa-arrow-right
                text-lg text-secondary transition-all duration-500 ease-in-out"></i>
                    <p class="text-textPrimary">
                      {{category.name}}
                    </p>
                  </a>
                </div>
              </div>
              <div class="">
                <p class="text_font_marvel text-lg  font-normal  text-primary uppercase">Popular Content</p>
                <div class="flex flex-col py-5 gap-5">
                  <a *ngFor="let post of posts.data" href="" class="group flex items-center gap-5 text-lg font-semibold leading-snug tracking-normal antialiased ">
                    <i _ngcontent-qxo-c41="" class="
                group-hover:translate-x-2
                fas fa-light fa-arrow-right
                text-lg text-secondary transition-all duration-500 ease-in-out"></i>
                    <p class="text-textPrimary">
                      {{post.name}}
                    </p>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</main>
