
<main class="relative bg-bgSeco z-40 pt-32">
  <div class="max-w-[70rem] mx-auto px-4 md:px-10 py-10   ">
        <section class="flex flex-col gap-10 col-span-4 flex-wrap">
          <p class="px-5  text-4xl font-extrabold  text-textPrimary">Landings</p>
            <div  class="grid grid-cols-1 md:grid-cols-2 gap-10" >
              <ng-container  *ngFor="let post of posts" class="" >
                <div class="p-5 md:p-5 bg-bgPrim rounded-md ">
                  <div class="flex  relative mb-10" >
                   <!--  <img class="" src="https://static.vecteezy.com/system/resources/thumbnails/022/973/183/small_2x/3d-laptop-flat-symbol-mockup-illustration-png.png" alt="">
                    <div class="absolute flex w-full h-full justify-center items-center ">
                       <img class="rounded" src="./assets/img/landings/{{post.id}}.png" frameborder="0" frameborder="0"
                  style="border-radius:10px ; position: absolute; width: 80%; height: 87%; border: none; zoom: 0.4; margin-bottom:30px; margin-right:5px;"/>
                    -->
                    <div class="border border-bgTern rounded flex w-full h-full justify-center items-center ">
                       <img class="border-2 border-bgTern rounded" src="./assets/img/landings/{{post.id}}.png" frameborder="0" frameborder="0"
                  style=" width: 100%; height: 100%; border: none;"/>

                    </div>
                  </div>
                  <h6 class="text_font_marvel text-2xl font-extrabold  text-textPrimary">
                    {{post.name}}
                  </h6>
                  <h4 class="text-lg font-medium leading-snug tracking-normal
                  antialiased text-textTertiary">
                    {{post.subname}}
                  </h4>
                  <div class="py-6">
                    <p class="text-md font-normal leading-relaxed text-inherit antialiased text-textPrimary">
                      {{post.desc}}
                    </p>
                  </div>
                  <div class="flex flex-wrap gap-2 justify-between pt-0 items-center">
                    <button >
                      <div (click)="goToLanding(post.id)" class="text-sm font-semibold text-primary flex gap-3
                      justify-between items-center">
                        <p>Read More </p>
                        <i class="fas fa-light fa-arrow-right  text-xs"></i>
                      </div>
                    </button>
                    <p class="text-sm font-medium leading-snug tracking-normal
                    antialiased text-textTertiary">
                      {{post.date}}
                    </p>
                  </div>
                </div>
            </ng-container>

          </div>

        </section>


    </div>
  </main>
